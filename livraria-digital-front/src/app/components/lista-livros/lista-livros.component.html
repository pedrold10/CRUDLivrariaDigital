<table class="table" *ngIf="livros && livros.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>Título</th>
        <th>Subtítulo</th>
        <th>Resumo</th>
        <th>Quantidade de Paginas</th>
        <th>Data de Publicacao</th>
        <th>Editora</th>
        <th>Edicao</th>
        <th>Autor</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{livro.id}}</td>
        <td>{{livro.titulo}}</td>
        <td>{{livro.subtitulo}}</td>
        <td>{{livro.resumo}}</td>
        <td>{{livro.quantidadePaginas}}</td>
        <td>{{livro.dataPublicacao}}</td>
        <td>{{livro.editora}}</td>
        <td>{{livro.edicao}}</td>
        <td>{{livro.autor}}</td>
        <td>
            <a class="m-2" [routerLink]="['/editar', livro.id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
      </tr>
    </tbody>
</table>
<h1 class="m-5" *ngIf="!livros || livros.length == 0">Erro - Nenhum livro registrado :(</h1>
